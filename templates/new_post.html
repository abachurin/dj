{% extends 'base.html' %}

{% block title %}Add post{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 py-5 my-5">
            <h3>Upload an image!</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="btn-lg btn-success">Submit view</button>
            </div>
        </form>
    </div>
{% endblock %}
