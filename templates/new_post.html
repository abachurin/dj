{% extends 'base.html' %}

{% block title %}Add post{% endblock %}

{% block content %}

        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

                <button type="submit">Submit view</button>
            </div>
        </form>
        <hr>
        <a href="{% url 'main:index' %}">&lAarr; Go back</a>
    </div>
{% endblock %}
