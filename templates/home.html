{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
    <div class="row">
    </div>
    {% for post in posts %}
        <div class="card" style="width: 18rem;">
            {% thumbnail post.image "200x200" crop='center' as im %}
                <img src="{{ im.url }}" class="card-img-top" alt="...">
            {% endthumbnail %}
            <div class="card-body">
                <p class="card-text">{{ post.text }}</p>
                <a href="{% url 'main:detail' post.id %}" class="btn btn-primary">View full image</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
