{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-sm-6 col-md-3">
                <div class="card mt-3">
                    {% thumbnail post.image "200x200" crop='center' as im %}
                        <img src="{{ im.url }}" class="card-img-top" alt="...">
                    {% endthumbnail %}
                    <div class="card-body">
                        <p class="card-text">{{ post.text }}</p>
                        <a href="{% url 'main:detail' post.id %}" class="btn btn-primary">View full image</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-sm-6 offset-3 py-5 my-5 text-center">
                <h2>Welcome!</h2>
                <p>Add your first image</p>
                <a href="{% url 'main:post' %}" class="btn-lg btn-success">Upload image</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
